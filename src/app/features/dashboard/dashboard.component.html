<div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-8">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Tableros</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (hasBoards()) {
      <mat-list>
        @for (item of dataSourceBoards(); track item.id) {
        <mat-list-item>
          <span matListItemTitle>{{ item.name }}</span>
          <span matListItemLine>{{ item.description }}</span>
        </mat-list-item>
        }
      </mat-list>
      } @else {
      <h3>No existen tableros!</h3>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="goToRoute('/boards')">
        Ir a tableros
      </button>
    </mat-card-actions>
  </mat-card>
</div>
